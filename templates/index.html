<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Snippet Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .chat-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      .chat-messages {
        padding: 10px;
        overflow-y: auto;
        flex: 1;
      }

      .user-message {
        background-color: #f2f2f2;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
        max-width: 70%;
        word-wrap: break-word;
      }

      .user-name {
        color: #007bff;
        font-weight: bold;
      }

      .bot-message {
        background-color: #d3f7ff;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
        max-width: 70%;
        word-wrap: break-word;
        white-space: pre-wrap; /* Preserve spaces and line breaks */
      }

      .bot-name {
        color: #009688;
        font-weight: bold;
      }

      .input-container {
        margin-top: 20px;
        display: flex;
        align-items: center;
      }

      .input-text {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        resize: vertical;
      }

      .send-button {
        width: 80px;
        height: 40px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="chat-container">
        <div class="chat-messages"></div>
        <div class="input-container">
          <input
            type="text"
            class="input-text"
            id="user-input"
            placeholder="Type your message..."
            onkeydown="if (event.keyCode === 13) sendMessage()"
          />
          <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <script>
      function sendMessage() {
        var userInput = document.getElementById("user-input").value;
        if (userInput.trim() === "") {
          return;
        }
        var chatMessages = document.querySelector(".chat-messages");
        var userMessage =
          '<div class="user-message"><span class="user-name">User:</span> ' +
          userInput +
          "</div>";
        chatMessages.insertAdjacentHTML("beforeend", userMessage);
        chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
        document.getElementById("user-input").value = ""; // Clear input field after sending message
        document.getElementById("user-input").focus(); // Focus on input field after sending message

        // Send request to server
        fetch("/get_response", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: userInput }),
        })
          .then((response) => response.json())
          .then((data) => {
            var botMessage =
              '<div class="bot-message"><span class="bot-name">Chatbot:</span> ' +
              data.message +
              "</div>";
            chatMessages.insertAdjacentHTML("beforeend", botMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
